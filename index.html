<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Code Quiz</title>
</head>
<body> 
     <!-- first div start page-->
    <div id="start-container"> 
        <button id="start-button">Start Quiz</button>
    </div>

    <!-- second div quiz page-->
    <div id="quiz-container" style="display: none;">
        <div id="timer"></div>
        <div id="question"></div>
        <ul id="answer-options"></ul>
    </div>

    <!-- third div result page -->
    <div id="result-container" style="display: none;">
         <div id="result"></div>
         <form id="form">
            <label for="user-name">Enter Name: </label>
            <input type="text" id="user-name" placeholder="Name" />
            <button id="submit-button">Submit</button>
         </form>
    </div>

    <!-- fourth div high score page-->
    <div id="high-score-container" style="display: none;">
        <h2 id="hsLabel">High Scores</h2>
        <li id="submitted-name"><li>
        <!-- <button id="restart-quiz-button">Restart Quiz</button> -->
        <button id="clear-storage-button">Clear High Scores</button>

    </div>


  <script src="./script.js"></script>
</body>
</html>
